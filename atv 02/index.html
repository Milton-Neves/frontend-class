<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>
    <h1>Atividade 02</h1>

    <h2>Item 1: Verificar se um número é par ou ímpar</h2>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarParOuImpar()">Verificar</button>
    <p id="resultado1"></p>

    <h2>Item 2: Calcular a idade com base no ano de nascimento</h2>
    <label for="anoNascimento">Digite o ano de nascimento:</label>
    <input type="number" id="anoNascimento">
    <button onclick="calcularIdade()">Calcular Idade</button>
    <p id="resultado2"></p>

    <h2>Item 3: Converter unidades de medida</h2>
    <label for="valorUnidade">Digite um valor:</label>
    <input type="number" id="valorUnidade">
    <label for="unidadeOrigem">Unidade de origem:</label>
    <input type="text" id="unidadeOrigem">
    <label for="unidadeDestino">Unidade de destino:</label>
    <input type="text" id="unidadeDestino">
    <button onclick="converterUnidade()">Converter</button>
    <p id="resultado3"></p>


    <h2>Item 4: Calculadora de empréstimo com juros compostos</h2>
    <label for="valorEmprestimo">Valor do empréstimo:</label>
    <input type="number" id="valorEmprestimo">
    <label for="taxaJurosAnual">Taxa de juros anual (%):</label>
    <input type="number" id="taxaJurosAnual">
    <label for="numeroAnos">Número de anos:</label>
    <input type="number" id="numeroAnos">
    <button onclick="calcularEmprestimo()">Calcular</button>
    <p id="resultado4"></p>


    <h2>Item 5: Verificar o tipo de triângulo</h2>
    <label for="lado1">Comprimento do lado 1:</label>
    <input type="number" id="lado1">
    <label for="lado2">Comprimento do lado 2:</label>
    <input type="number" id="lado2">
    <label for="lado3">Comprimento do lado 3:</label>
    <input type="number" id="lado3">
    <button onclick="verificarTriangulo()">Verificar</button>
    <p id="resultado5"></p>


    <script src="index.js"></script>

</body>

</html>
